<html>
	<head>
		<title>Upload a file</title>

		<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/site.css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

		<script src="static/js/jquery.js"></script>
		<script src="static/js/jquery-ui.min.js"></script>
		<script src="static/js/angular.js"></script>
		<script src="static/js/app/user_app.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body ng-app="UserApp">
		<h2 class="page-title">
			Manage your papers
		</h2>
		<div class="papers-container" ng-controller="PaperController">
			<div class="row" style="margin: 15px">
				<div class="col-md-7">
					<div class="box">
						<h3>My papers</h3>	
						<ul class="fa-ul">
							<li ng-repeat="paper in papers"><i class="fa fa-li fa-file text-muted"></i> <a href="{{paper.url}}">{{paper.name}}</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-5">
					<div class="box">
						<h3>Upload a paper</h3>
						<form method="POST" action="/paper_upload" style="margin-bottom: 0px">
							<div class="form-group">
								<input type="file" name="file">
							</div>
							<div class="form-group" style="margin-bottom: 0px">
								<button type="submit" class="btn btn-blue btn-rounded"><i class="fa fa-download"></i> Upload</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
